<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Simple Vue.js example</h1>
        <label id="hello">Write your name:</label>
        <input type="text" v-on:input="changeTitle" id="hello">
        <p>Hello {{title}}!</p>
        <p>Written by Jarto Tanskanen</p>
    </div>

    <script>
        new Vue({
            el: "#app", 
            data : {
                title : 'Guest',
                name : "Jarto"
            },
            methods : {
                changeTitle : function(event){
                    this.title = event.target.value
                }
            }
        });
    </script>
</body>
</html>
